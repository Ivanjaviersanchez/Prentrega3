<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/style.css">

    <title> GESTION DE PRODUCTOS </title>
  </head>

  <body>
    <h2 class=""> GESTION DE PRODUCTOS </h2>
    <div id="app"></div>  
    <div class="row">

      <section class="col-md-auto text-left m-2">

        <form id="formIngresar"  class="formulario">
          <h4>Ingresar productos</h4>
          <label for="">Nombre</label>
          <input id="nombreInput" type="text">
          <br>
          <label for="">Stock</label>
          <input id="stockInput" type="number">
          <br>
          <label for="">Precio</label>
          <input id="precioInput" type="number">
          <br>
          <button type="submit" class="ms-3 btn btn-primary">AGREGAR PRODUCTO</button>
        </form>
        
        <form id="formEliminar"  class="formulario">
          <br>
          <h4>Eliminar producto por nombre</h4>
          <label for="">Ingresar nombre </label>
          <input id="nombreInputEliminar" type="text">
          <br>
          <button type="submit" class="ms-3 btn btn-primary">ELIMINAR PRODUCTO</button>
          <br>
        </form>
        
        <form id="formAgregarStock"  class="formulario">
          <br>
          <h4>Ingresar stock a un producto</h4>
          <label for="">Ingresar nombre</label>
          <input id="nombreAgregarInput" type="text">
          <br>
          <label for="">Ingresar unidades</label>
          <input id="unidadesInput" type="number">
          <br>
          <button type="submit" class="ms-3 btn btn-primary">AGREGAR STOCK</button>
          <br>
        </form>

        <form id="formModificarPrecio"  class="formulario">  
          <br>
          <h4>Modificar precio a un producto</h4>
          <label for="">Ingresar nombre</label>
          <input id="precioModificarinput" type="text">
          <br>
          <label for="">Precio actualizado</label>
          <input id="precioActualizadoinput" type="number">
          <br>
          <button type="submit" class="ms-3 btn btn-primary">ACTUALIZAR PRECIO</button>
          <br>
        </form>

      </section>

      <section class="col-md-auto text-center m-2">

        <br>
        <h3 class=""> LISTA DE PRODUCTOS </h3>
        <button id="btnActualizarLista" type="submit" class="ms-3 btn btn-primary">ACTUALIZAR LISTA</button>
        <button id="btnBorrarLista" type="submit" class="ms-3 btn btn-primary">BORRAR LISTA</button>
        <div id="listaProductos"></div>

      </section>

      <section class="col-md-auto text-right m-2">

          <br>
          <h3 class="">LISTA DE OFERTAS</h3>
          <button id="btnListaOfertas" type="submit" class="ms-3 btn btn-primary">MOSTRAR OFERTAS</button>
          <div id="listaProductosOfertas"></div>
          <br>
    
      </section>

    </div>
   
    <script type="module" src="/main.js"></script>

  </body>
</html>
